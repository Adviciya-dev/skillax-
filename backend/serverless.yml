service: skillax-backend

provider:
  name: aws
  runtime: python3.11
  region: ap-south-1
  memorySize: 512
  timeout: 60
  environment:
    MONGO_URL: "mongodb+srv://nivedhappu042_db_user:YvAZ7QAJXng2LsyV@cluster0.bbbv8ql.mongodb.net/?appName=Cluster0"
    DB_NAME: ${env:DB_NAME}
    JWT_SECRET: ${env:JWT_SECRET}
    EMERGENT_LLM_KEY: ${env:EMERGENT_LLM_KEY}
    CORS_ORIGINS: ${env:CORS_ORIGINS}

functions:
  api:
    handler: handler.handler
    events:
      - httpApi:
          method: '*'
          path: '/{proxy+}'
      - httpApi:
          method: '*'
          path: '/'

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true
    fileName: requirements-lambda.txt

package:
  patterns:
    - '!.env'
    - '!tests/**'
    - '!__pycache__/**'
    - '!node_modules/**'
    - '!.serverless/**'
    - '!package*.json'
    - '!.git/**'
    - '!venv/**'
    - '!.venv/**'
